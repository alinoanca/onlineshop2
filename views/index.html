<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Welcome to Our Online Shop</h1>
    <div class="product-list">
        <div class="product" data-id="1" data-price="20" data-name="Product 1">
            <img src="/images/product1.jpg" alt="Product 1" class="product-image">
            <h2>Product 1</h2>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-price="30" data-name="Product 2">
            <img src="/images/product2.jpg" alt="Product 2" class="product-image">
            <h2>Product 2</h2>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <a href="/cart" class="cart-link">Go to Cart</a>

    <script src="/script.js"></script>
</body>
</html>
